<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <body background="assets/images/wallpaper.jpg">
    <div class="jumbotron container rounded">
        <h1>Train Scheduler</h1>
        <h2>Current Time:</h2>
        <h3 id="#current-time"></h3>
        <p>Check below for your train or add your own!</p>
    </div>

<!--current scheule -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading train-schedule">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table table-hover table-striped" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-body-train-schedule">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- add a train panel -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading add-train-heading">Add Train</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="train-name-input">Train Name:</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                    <label for="train-destination-input"> Destination:</label>
                    <input type="text" class="form-control" id="train-destination-input">
                </div>
                <div class="form-group">
                    <label for="train-time-input">First Train Time (HH:mm):</label>
                    <input type="text" class="form-control" id="train-time-input">
                </div>
                <div class="form-group">
                    <label for="train-frequency-input">Frequency (min):</label>
                    <input type="text" class="form-control" id="train-frequency-input">
                </div>
                <button type="button" class="btn btn-info" id="submit">Submit</button>
            </div>
        </div>
    </div>

<!-- scripts -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

    <div>
</div>
</body>

</html>
